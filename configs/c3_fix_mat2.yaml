experiment:
  name: debug
  save_checkpoint_every: 2000
  n_epochs: 20000000
  checkpoint_path: '${PH_DATA_ROOT:/trained_models/postcvpr.pth}'

runner:
  postcvpr_supervise:
    warmup_steps: 100
    optimizer:
      lr: 5e-5
      decay_steps: 50_000
      decay_rate: 5e-1
    material:
      lame_mu_min: 23600.0
      lame_mu_max: 23600.0
      lame_lambda_min: 44400.0
      lame_lambda_max: 44400.0
      bending_coeff_min: 3.962e-05
      bending_coeff_max: 3.962e-05
      density_min: 0.20022
      density_max: 0.20022

dataloader:
  num_workers: 8
  batch_size: 1
  pyg_data: True
  dataset:
    postcvpr_supervise:
      data_root: 'vto_dataset/smpl_parameters'
      smpl_model: 'smpl/SMPL_NEUTRAL.pkl'
      garment_dict_file: 'garments_dict.pkl'
      split_path: 'datasplits/c3.csv'
      lookup_steps: 5
      pinned_verts: True
      random_betas: False
      betas_scale: 1.
      n_coarse_levels: 3
      garment_name: 'dress'
      gt_seq_path: '/mnt/c/data/cloth_recon/c3/sequence_cloth.pc2'

criterions:
  postcvpr.mataug.stretching_energy:
  postcvpr.inertia:
  postcvpr.gravitational_energy:
    z_axis: 1
  postcvpr.collision_penalty:
    weight_start: 5e+3
    weight_max: 5e+5
    eps: 2e-3
    start_rampup_iteration: 50000
    n_rampup_iterations: 100000
  postcvpr.mataug.bending_energy:
  postcvpr.friction_energy:
    mu: 0.5
    friction_radius: 3e-3

model:
  postcvpr:
    core_model: 'postcvpr'
    architecture: "f,c0|f,c0|f,c0|d:c0,c1|c0,c1|c0,c1|d:c1|c1|c1|u:c0,c1|c0,c1|c0,c1|u:f,c0|f,c0|f,c0"
    collision_radius: 3e-2
    k_world_edges: 1
    n_coarse_levels: 3

device: 'cuda:0'